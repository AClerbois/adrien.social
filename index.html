<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrien Social Links</title>
    <meta name="description" content="Discover the social links of Adrien Clerbois, Microsoft MVP and founder of Sense of Tech.">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #002244; /* Navy Blue */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #69BE28; /* Action Green */
        }
        h2 {
            font-size: 18px;
            margin: 5px 0;
            color: #A5ACAF; /* Wolf Grey */
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #69BE28; /* Action Green */
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #69BE28; /* Action Green */
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #69BE28; /* Action Green */
            color: #002244; /* Navy Blue */
        }
        .logos {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .logos img {
            margin: 0 10px;
            border-radius: 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #A5ACAF; /* Wolf Grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/profilesportpicture.jpg" alt="Photo of Adrien">
        <h1>Adrien Clerbois</h1>
        <h2>Sense of Tech, Microsoft MVP</h2>
        <div class="links">
            <a href="https://www.facebook.com/adrien.clerbois/" target="_blank">Facebook</a>
            <a href="https://x.com/aclerbois" target="_blank">X</a>
            <a href="https://mvp.microsoft.com/en-US/MVP/profile/2b728ade-7733-e611-8129-c4346bac7bfc" target="_blank">Microsoft MVP</a>
            <a href="https://www.linkedin.com/in/aclerbois" target="_blank">LinkedIn</a>
            <a href="https://github.com/aclerbois" target="_blank">GitHub</a>
            <a href="mailto:adrien@senseof.tech" rel="nofollow">Email</a>
        </div>
        <div class="logos">
            <img src="img/mvp.svg" alt="Microsoft MVP" width="100">
            <img src="img/sense-of-tech.png" alt="Sense of Tech" width="100">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 by AClerbois and Sense of Tech. All rights reserved.</p>
    </footer>
</body>
</html>
